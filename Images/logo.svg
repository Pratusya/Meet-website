<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo -->
  <circle cx="40" cy="40" r="35" fill="#2D336B" stroke="#7886C7" stroke-width="2"/>
  
  <!-- Industrial gear icon -->
  <g transform="translate(40, 40)">
    <!-- Main gear -->
    <circle cx="0" cy="0" r="20" fill="#A9B5DF" stroke="#FFF2F2" stroke-width="1.5"/>
    
    <!-- Gear teeth -->
    <g fill="#7886C7">
      <rect x="-2" y="-25" width="4" height="8" rx="1"/>
      <rect x="-2" y="17" width="4" height="8" rx="1"/>
      <rect x="17" y="-2" width="8" height="4" rx="1"/>
      <rect x="-25" y="-2" width="8" height="4" rx="1"/>
      
      <!-- Diagonal teeth -->
      <rect x="14" y="-18" width="6" height="4" rx="1" transform="rotate(45)"/>
      <rect x="14" y="14" width="6" height="4" rx="1" transform="rotate(45)"/>
      <rect x="-20" y="-18" width="6" height="4" rx="1" transform="rotate(-45)"/>
      <rect x="-20" y="14" width="6" height="4" rx="1" transform="rotate(-45)"/>
    </g>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="8" fill="#2D336B"/>
    <circle cx="0" cy="0" r="4" fill="#FFF2F2"/>
    
    <!-- Cutting tool indicator -->
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#FFF2F2" stroke-width="2" stroke-linecap="round"/>
    <line x1="-15" y1="15" x2="15" y2="-15" stroke="#FFF2F2" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="90" y="30" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="800" fill="#2D336B">
    GUJARAT
  </text>
  <text x="90" y="50" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="800" fill="#7886C7">
    PROFILE
  </text>
  
  <!-- Tagline -->
  <text x="90" y="65" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="400" fill="#A9B5DF">
    PRECISION CUTTING SOLUTIONS
  </text>
  
  <!-- Decorative line -->
  <line x1="90" y1="52" x2="190" y2="52" stroke="#A9B5DF" stroke-width="1" opacity="0.6"/>
</svg>
